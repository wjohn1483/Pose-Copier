<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
    }
    #stats {
      position: relative;
      width: 100%;
      height: 80px;
    }
    #main {
      position: relative;
      margin: 0;
    }
    #canvas-wrapper {
      width: 100%;
    }
    #scatter-gl-container {
      position: relative;
    }
    .column {
      float: left;
      width: 50%;
      padding: 5px;
      box-sizing: border-box;
    }
    .column img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="stats"></div>
  <div id="main">
    <h2 id="distance_score_header">Distance, the lower the better</h2>
    <div class="container">
      <div class="column">
        <div class="canvas-wrapper">
            <canvas id="output"></canvas>
            <video id="video" playsinline style="
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            visibility: hidden;
            width: auto;
            height: auto;
            ">
            </video>
        </div>
      </div>
      <div class="column">
          <input id="photo_src" type="file"/>
          <img id="photo_image">
      </div>
      <div id="scatter-gl-container"></div>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
<script src="src/index.js"></script>

</html>
